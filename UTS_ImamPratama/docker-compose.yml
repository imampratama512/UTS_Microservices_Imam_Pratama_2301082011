
services:

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8060:8060"
    environment:
      - eureka.client.service-url.defaultZone=http://eurekaserver:8761/eureka/
      - LOGSTASH_HOST=logstash:5000   
    depends_on:
      - eurekaserver
    networks:
      - microservices-net

  course-service:
    build: ./course-service
    container_name: course-service
    ports:
      - "8064:8064"
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/db_course?useSSL=false&serverTimezone=UTC
      - spring.datasource.username=root
      - spring.datasource.password=root_password
      - eureka.client.service-url.defaultZone=http://eurekaserver:8761/eureka/
      - LOGSTASH_HOST=logstash:5000   
    depends_on:
      - eurekaserver
      - mysql
    networks:
      - microservices-net

  instructor-service:
    build: ./instructor-service
    container_name: instructor-service
    ports:
      - "8066:8066"
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/db_instructor?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - spring.datasource.username=root
      - spring.datasource.password=root_password
      - eureka.client.service-url.defaultZone=http://eurekaserver:8761/eureka/
      - LOGSTASH_HOST=logstash:5000   
    depends_on:
      - eurekaserver
      - mysql
    networks:
      - microservices-net


  participant-service:
    build: ./participant-service
    container_name: participant-service
    ports:
      - "8065:8065"
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/db_participant?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - spring.datasource.username=root
      - spring.datasource.password=root_password
      - spring.jpa.hibernate.ddl-auto=update
      - eureka.client.service-url.defaultZone=http://eurekaserver:8761/eureka/
      - LOGSTASH_HOST=logstash:5000   
   
    depends_on:
      - eurekaserver
      - mysql
    networks:
      - microservices-net


  eurekaserver:
    build: ./eurekaserver
    container_name: eurekaserver
    ports:
      - "8761:8761"
    networks:
      - microservices-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - microservices-net

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d  # Mount script ke direktori init
    ports:
      - "3306:3306"
    networks:
      - microservices-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql  # Nama service MySQL di Docker Compose
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8085:80"  # Akses phpMyAdmin via port 8085
    networks:
      - microservices-net
    depends_on:
      - mysql

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - microservices-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - microservices-net

  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - microservices-net
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - microservices-net

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: logstash
    depends_on:
      - elasticsearch
    ports:
      - "5044:5044"      # Beat input (optional)
      - "5001:5000"      # TCP input (Spring Boot logs via logstashTcpSocketAppender)
      - "9600:9600"      # Logstash monitoring API
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    networks:
      - microservices-net
  
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge
 
volumes:
  esdata: